<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <div class="etch-container">
      <h1>Etch-A-Sketch</h1>
      <div class="inner-etch-container">
        <div class="squares-container"></div>
        <div class="knob left-knob"></div>
        <div class="knob right-knob"></div>
      </div>

      <div class="side-container side-container-left">
        <button class="btn-eraser">Eraser</button>
        <input type="color" class="color-picker" />
      </div>
      <div class="bottom-container">
        <div class="input-slider">
          <input type="range" min="1" />
          <p class="input-value"></p>
        </div>
        <div class="bottom-container-inner">
          <button class="btn-vanishing">Vanishing Ink</button>
          <button class="btn-on-hover">On Hover</button>
          <button class="btn-rainbow">Rainbow</button>
          <button class="btn-darken">Darken</button>
        </div>
      </div>
      <div class="side-container side-container-right">
        <button class="btn-grid">Grid</button>
        <button class="btn-clear">Clear</button>
      </div>
    </div>
    <div class="seperator"></div>
    <div class="footer">
      <p>
        Copyright Â©
        <script>
          document.write(new Date().getFullYear());
        </script>
        Briksdaal
      </p>
      <a href="https://github.com/briksdaal" target="_blank">
        <i class="icon-github"></i
      ></a>
    </div>
  </body>
</html>
