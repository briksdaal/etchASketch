<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <div class="etch-container">
      <div class="inner-etch-container">
        <div class="squares-container"></div>
        <div class="knob left-knob"></div>
      </div>
      <div class="knob right-knob"></div>
    </div>
    <input type="number" />
    <p><button class="reset-button">Reset</button></p>
    <p>
      <button class="btn-vanishing">Vanishing Ink</button>
      <button class="btn-on-hover">On Hover</button>
      <button class="btn-rainbow">Rainbow</button>
      <button class="btn-darken">Darken</button>
    </p>
  </body>
</html>
